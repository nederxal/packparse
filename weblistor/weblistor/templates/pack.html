{% extends 'base.html' %}

{% block container %}

<div>
    <p>Les packs proche ou loin de la demande</p>
    <table border=1>
        <thead>
            <td> Pack Name </td>
            <td> Entry date</td>
        </thead>
        {% for r in row %}
            <tr>
                <td><a href="{{ url_for('list_pack', id=r.id) }}">{{ r.name }}</a></td>
                <td>{{ r.entry_date }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
